<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-5 bg-slate-100 p-5 mt-3 rounded-xl shadow-md"
      >
        <div>
          <img class="w-[120px]" src="Logo.png" alt="" />
        </div>
        <div class="btn">Sort by view</div>
        <div class="btn bg-red-500 text-white">Blog</div>
      </nav>
    </header>

    <nav id="categories-continer" class="flex justify-center mt-7 gap-4">
      <button class="btn btn-sm bg-red-500 text-white font-semibold">
        All
      </button>
    </nav>
    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-4 mt-7"
      id="video-container"
    >
      <div class="card bg-base-100 shadow-sm">
        <figure class="relative">
          <img src="https://i.ibb.co/QPNzYVy/moonlight.jpg" alt="Shoes" />
          <span
            class="absolute bottom-2 right-2 bg-gray-900 text-white rounded-lg px-2 text-sm"
            >3hrs 56 min ago</span
          >
        </figure>
        <div class="mt-5 flex gap-3 px-1">
          <div class="profile">
            <div class="avatar">
              <div
                class="ring-primary ring-offset-base-100 w-10 rounded-full ring-1 ring-offset-1"
              >
                <img
                  src="https://img.daisyui.com/images/profile/demo/spiderperson@192.webp"
                />
              </div>
            </div>
          </div>
          <div class="info leading-7">
            <h1 class="font-semibold text-xl mb-3">Shape of You</h1>
            <p class="text-gray-600 text-sm flex gap-1 mb-2">Awlad Hossain <img class="w-5 h-5" src="verifid.png" alt=""></p>
            <p class="text-gray-600 text-sm">91K views</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script/category.js"></script>
    <script src="script/videoCard.js"></script>
  </body>
</html>
