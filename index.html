<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-5 bg-slate-100 p-5 mt-3 rounded-xl shadow-md"
      >
        <div>
          <img class="w-[120px]" src="Logo.png" alt="" />
        </div>
        <div >
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="search_btn" type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="btn bg-red-500 text-white">Blog</div>
      </nav>
    </header>

    <nav id="categories-continer" class="flex justify-center mt-7 gap-4">
      <button
        id="btn-all"
        onclick="loadVideo()"
        class="btn btn-sm font-semibold"
      >
        All
      </button>
    </nav>
    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-4 mt-7"
      id="video-container"
    >
      <div
        class="col-span-full flex flex-col items-center justify-center py-18 text-center"
      >
        <img src="Icon.png" alt="" />
        <h1 class="text-xl font-bold mt-5">
          Oops!! Sorry, There is no <br />
          content here
        </h1>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="videoDetails-Container"></div>

        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
<script src="script/search.js"></script>
    <script src="script/loadVideoDetails.js"></script>
    <script src="script/filter.js"></script>
    <script src="script/category.js"></script>
    <script src="script/videoCard.js"></script>
  </body>
</html>
